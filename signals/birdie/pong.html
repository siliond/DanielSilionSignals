<!DOCTYPE html>
<html>
  <head>
    <title>My Phaser Game</title>
  </head>
  <body>
    <div id="game-container"></div>
    <script src="path/to/phaser.js"></script>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: 'game-container',
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };
      var game = new Phaser.Game(config);
    </script>
  </body>
</html>
